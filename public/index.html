<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Shoe catalogue</title>

  <!-- CSS  -->
  <link href="css/animate.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>
<body>
   <div class="navbar-fixed">
      <nav class="#ef5350 red lighten-1" role="navigation">
         <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Logo</a>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
               <li class="addNewBtn"><a href="#"><i class="material-icons left">add_box</i>ADD NEW</a></li>
               <!-- <li class="showCart">
                  <a href="#"><i class="material-icons left">shopping_cart</i>CART</a> -->
               </li>
               <li class="showCart"><a href="#">
                  <a class="fa-stack fa-2x has-badge" data-count="0">
                     <i class="fa fa-circle fa-stack-2x"></i>
                     <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
                  </a>
               </li>
               <!-- <li><span class="new badge" data-badge-caption="custom caption">34</span></li> -->
            </ul>
            <ul id="nav-mobile" class="sidenav">
               <li class="addNewBtn"><a href="#"><i class="material-icons left">add_box</i>ADD NEW</a></li>
               <li class="showCart"><a href="#"><i class="material-icons left">shopping_cart</i>CART</a></li>
               
            </ul>
         </div>
      </nav>
   </div>
   
   <header>
      <script type="text/x-handlebars-template" class="basketTemplate">
         {{#if basketList}}
            {{#each basketList}}
               <tr>
                  <td>{{color}}</td>
                  <td>{{size}}</td>
                  <td>{{brand}}</td>
                  <td>{{price}}</td>
               </tr>
            {{/each}} 
         {{/if}}

      </script>

      <script type="text/x-handlebars-template" class="myTemplate">
         <div class="animated fadeIn">
            {{#each selectedShoe}}
               <img src="{{imgurl}}"> 
               <p>We have <span style="font-weight: 800; margin: 0 0px 0 0;">{{in_stock}} {{color}} {{brand}} </span>  
               shoes in stock at a price of <span style="font-weight: 800;">R{{price}}</span> each</p>
            {{/each}}
         </div>
      </script>

      <script type="text/x-handlebars-template" class="colorsTemplate">
         <option value="" selected>Choose your color</option>
         {{#each colors}}
            <option class='colorOption' name='{{color}}' value='{{color}}'> {{color}} </option>
         {{/each}}
      </script>

      <script type="text/x-handlebars-template" class="sizesTemplate">
         <option value="" selected>Choose your size</option>
         {{#each sizes}}
            <option class='sizeOption' value='{{size}}'> {{size}} </option>
         {{/each}}
      </script>

      <script type="text/x-handlebars-template" class="brandsTemplate">
         <option value="" selected>Choose your brand</option>
         {{#each brands}}
            <option class='brandOption' value='{{brand}}'> {{brand}} </option>
         {{/each}}
      </script>

      <script type="text/x-template" class="errorsTemplate">
         <ul>
            {{#each errors}}
               <li>{{this}}</li>
            {{/each}}
         </ul>
     </script>
   </header>
   
   <div class="container" style="width: 90%;">
      <div class="errors">
         <!-- <h4>Expecting to see errors!</h4> -->
      </div>
      <div class="row" style="padding-top: 0rem;">
         <div class="col s12 m6">
            <div class="">
               <div class="section" style="">
                  <h4 class="header">Shoe catalogue</h4>
                  <form method="POST" action="/api/cart">
                  <div class="">
                     <div class="errorMsg animated fadeInUp" style="display: none; ">
                     
                     </div>
                     <div class="row card horizontal" style="margin: 0 0 0 0;">
                        <div class="col s12 m6">
                           <div id="displayData" class="shoeInfo">
                              <img src="images/black-adidas.webp"> 
                              <p class="shoeMessage" style="font-size: 1em;">Not shoe is selected yet</p>
                           </div>
                           <a type="submit" class="waves-effect #ef5350 red lighten-1 btn" id="addToCart"><i class="material-icons left">add_shopping_cart</i>ADD TO CART</a>
                        </div>
                        <div class="col s12 m6">
                           <a class="waves-effect #ef5350 red lighten-1 btn search" id="searchBtn"><i class="material-icons left">search</i>SEARCH</a>
                           <div class="option-group ">
                              <span class="">Color</span>
                              <select id="colorSelect" class="browser-default colorOptions">
                                 <option value="" disabled selected>Choose your color</option>
                                 <!-- <option value="Red">Red</option> -->
                                 
                              </select>
                           </div>
                           <div class="option-group ">
                              <span>Size&nbsp;&nbsp;&nbsp;</span>
                              <select id="sizeSelect" class="browser-default sizeOptions">
                                 <option value="" disabled selected>Choose your size</option>
                                 <!-- <option value="5">5</option> -->
                              </select>
                           </div>
                           <div class="option-group ">
                              <span>Brand</span>
                              <select id="brandSelect" class="browser-default brandOptions">
                                 <option value="" disabled selected>Choose your brand</option>
                                 <!-- <option value="Nike">Nike</option> -->
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
               </div>  
            </div>
         </div>

         <div class="col s12 m6">
            <div class="cartItemsWrapper" >
               <div class="section">
                  <h4 class="header">Cart Items</h4>
                  <div class="">
                     <div class="row card horizontal" style="margin: 0 0 0 0;">
                        <div class="col s12 m12">
                           <table>
                              <thead>
                                 <tr>
                                    <th>Color</th>
                                    <th>Size</th>
                                    <th>Brand</th>
                                    <th>Price</th>
                                 </tr>
                              </thead>
                              <tbody class="cartItems">

                                 <tr class="cart-warning">
                                    <td class="">No item in your cart..</td>
                                 </tr>
                              </tbody>
                           </table>
                           <h6 style="font-weight: 900">Total: R<span class="cartTotal">0.00</span></h6>
                           <div class="" style="margin: 20px 0 0 0;">
                              <a class="waves-effect #ef5350 red lighten-1 btn" id="cancelCart">CANCEL</a>
                              <a class="waves-effect #ef5350 red lighten-1 btn" id="checkoutBtn"><i class="material-icons left"></i>CHECKOUT</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>  
            </div>
         </div>
      </div>
   </div>

   <div class="container addNew-wrapper animated fadeInUp" style="display: none; width: 90%;">
      <div class="section">
         <h4 class="header">Add New Shoe</h4>

         <div class="">
            <div class="successMessage animated fadeInUp" style="display: none;">

            </div>
            <div class="errorMessage animated fadeInUp" style="display: none;">

            </div>
            <div class="row card horizontal" id="form-input">
               <div class="col s7 m7">
                  <div class="input-field">
                     <label for="color">Color</label>
                     <input id="color" type="text" class="validate">
                  </div>
                  <div class="input-field">
                     <label for="size">Size</label>
                     <input id="size" type="number" class="validate">
                  </div>
                  <div class="input-field">
                     <label for="brand">Brand</label>
                     <input id="brand" type="text" class="validate">
                  </div>
                  <div class="input-field">
                     <label for="price">Price</label>
                     <input id="price" type="number" class="validate">  
                  </div>
                  <div class="input-field">
                     <label for="quantity">In_Stock</label>
                     <input id="quantity" type="number" class="validate">  
                  </div>
                  <div class="input-field">
                     <label for="imageUrl">ImgUrl</label>
                     <input id="imageUrl" type="text" class="validate">  
                  </div>
                  <div class="">
                     <a class="waves-effect #ef5350 red lighten-1 btn" id="cancelAddNew">CANCEL</a>
                     <a class="waves-effect #ef5350 red lighten-1 btn" id="addBtn"><i class="material-icons left"></i>ADD</a>
                  </div>
                  
               </div>
               <div class="col s5 m5"></div>
            </div>
         </div>
      </div>  
   </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="js/shoeCatalogue.js"></script>
  <script type="text/javascript" src="shoes.js"></script>
  <script src="./client.js"></script>

  </body>
</html>
